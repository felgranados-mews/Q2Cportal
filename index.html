<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote to Cash</title>
    <script defer src="https://app.glean.com/embedded-search-latest.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background: #f9fafb;
      }
      .note {
        margin-bottom: 2rem;
        font-style: italic;
        color: #444;
      }
      .bot-container {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .bot-box {
        flex: 1;
        min-width: 350px;
        max-width: 600px;
      }
      .bot-label {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .glean-frame {
        height: 600px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="note">
      ‚ö†Ô∏è If it‚Äôs <strong>Nue-related</strong>, it doesn‚Äôt matter which one you choose ‚Äî both bots will reroute your issue to the <strong>Q2C Dream Team‚Ñ¢</strong>.
    </div>

    <h1>Quote to Cash</h1>

    <div class="bot-container">
      <!-- Revvy goes first (left) -->
      <div class="bot-box">
        <div class="bot-label">üìà Revenue Operations questions? Ask <strong>Revvy</strong> here:</div>
        <div id="glean-revvy" class="glean-frame"></div>

      <!-- Ebba goes second (right) -->

        <div class="bot-label">üí∞ Billing questions? Ask <strong>Ebba</strong> here:</div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function renderBots() {
          if (window.GleanWebSDK && typeof GleanWebSDK.renderChat === "function") {
            GleanWebSDK.renderChat(document.getElementById("glean-revvy"), {
              agentId: "7007028190a141b995588e661d212bd6"
            });
            GleanWebSDK.renderChat(document.getElementById("glean-ebba"), {
              agentId: "4e47a05a92a34639a076aad88ce881bb"
            });
          } else {
            setTimeout(renderBots, 100);
          }
        }
        renderBots();
      });
    </script>
  </body>
</html>
