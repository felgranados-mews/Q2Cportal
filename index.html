    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background: #f9fafb;
      }
      .note {
        margin-bottom: 2rem;
        font-style: italic;
        color: #444;
      }
      .button-container {
        margin-bottom: 2rem;
      }
      button {
        font-size: 1rem;

  <body>

    <div id="glean-app" class="glean-frame"></div>

    <script>
      function loadBot(type) {
        const container = document.getElementById("glean-app");
        container.style.display = "block";
        container.innerHTML = ""; // Clear previous bot if reloaded

        const agentId =
          type === "billing"
            ? "4e47a05a92a34639a076aad88ce881bb"
            : "7007028190a141b995588e661d212bd6";

        function tryRender() {
          if (window.GleanWebSDK && typeof GleanWebSDK.renderChat === "function") {
            GleanWebSDK.renderChat(container, { agentId });
          } else {
            setTimeout(tryRender, 100);
          }
        }

        tryRender();
      }
    </script>
  </body>
